<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="icon" href="images/netflix-logo.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Courier+Prime&family=Merriweather&family=Merriweather+Sans&family=Montserrat&family=Sacramento&display=swap" rel="stylesheet">
</head>
<body>
    <img id="page-logo" src="images/netflix-logo-rec.png" alt="">
    
    <div class="sign-in">
        <div class="inside-sign-in">
            
            <h2>Sign In</h2>
            <form  method="post">
                <input type="email" placeholder="Email or phone number" class="credentials">
                <br>
                <input type="password" placeholder="Password" class="credentials">
                <br>
                <button>Sign in</button>
                <div class="below-submit">
                    <input type="checkbox" id="remember-me"><label for="" style="color: grey;">Remember me</label>
                    <p id="help">Need help?</p>
                </div>
                <br><br><br>
                <p>New to Netflix?<input type="button" value="Sign up now" class="sign-up-btn"></p>
                <p class="captcha">This page is protected by Google reCAPTCHA to ensure you're not a bot.<a href="">Learn more.</a></p>
            </form>
        </div>
    </div>
    <div class="help-div">
        <p class="helpline">Questions? Call</p>
        <p class="helpline" id="helpline-number">000-800-040-1843</p>
        <div class="container">
            <div class="inside-help-div">
                <ul>
                    <li>FAQ</li>
                    <li>Cookies preferences</li>
                    <li>
                        <select name="languages" id="">
                            <option value="english">English</option>
                            <option value="hindi">हिन्दी</option>
                        </select>
                    </li>
                </ul>
            </div>
            <div class="inside-help-div">
                <ul>
                    <li>Help Centre</li>
                    <li>Corporation Information</li>
                </ul>
                
            </div>
            <div class="inside-help-div">
                <ul>
                    <li>Terms of use</li>
                </ul>
    
            </div>
            <div class="inside-help-div">
                <ul>
                    <li>Privacy</li>
                </ul>
            </div>
        </div>
        
    </div>
</body>
</html>
